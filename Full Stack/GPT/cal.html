<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator with Lighting</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            text-align: center;
            margin: 100px;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ff00f7, #1ee2cf);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 10px #ff00f7, 0 0 5px #1ee2cf;
            }
            to {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 20px #ff00f7, 0 0 10px #1ee2cf;
            }
        }

        .calculator input {
            grid-column: span 4;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: right;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            outline: none;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .calculator button {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: linear-gradient(135deg, #ff00f7, #1ee2cf);
            color: #fff;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .calculator button:active {
            background: linear-gradient(135deg, #1ee2cf, #ff00f7);
        }

        /* Neon effect for pressed numbers */
        .neon {
            animation: neon 0.5s alternate infinite;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 40px #00ff00, 0 0 60px #00ff00;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="deleteLastChar()">‚Üê</button>

        <button onclick="appendToDisplay('7')" class="neon">7</button>
        <button onclick="appendToDisplay('8')" class="neon">8</button>
        <button onclick="appendToDisplay('9')" class="neon">9</button>
        <button onclick="appendToDisplay('-')" class="neon">-</button>

        <button onclick="appendToDisplay('4')" class="neon">4</button>
        <button onclick="appendToDisplay('5')" class="neon">5</button>
        <button onclick="appendToDisplay('6')" class="neon">6</button>
        <button onclick="appendToDisplay('+')" class="neon">+</button>

        <button onclick="appendToDisplay('1')" class="neon">1</button>
        <button onclick="appendToDisplay('2')" class="neon">2</button>
        <button onclick="appendToDisplay('3')" class="neon">3</button>
        <button onclick="calculateResult()" class="neon">=</button>

        <button onclick="appendToDisplay('0')" class="neon">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>

    <script>
        // JavaScript code here
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLastChar() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculateResult() {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }

        // Add neon effect on button click
        var buttons = document.querySelectorAll('.neon');

        buttons.forEach(function (button) {
            button.addEventListener('click', function () {
                button.classList.add('neon');
                setTimeout(function () {
                    button.classList.remove('neon');
                }, 500);
            });
        });
    </script>

</body>
</html>
