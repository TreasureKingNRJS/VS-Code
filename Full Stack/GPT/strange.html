<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 50px;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('football-background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 36px;
        }

        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 50px;
        }

        .neon-text {
            font-family: 'Impact', sans-serif;
            font-size: 48px;
            color: #fff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }

        .photorealistic-image {
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="header">
        Football World
    </div>

    <div class="content">
        <div class="neon-text">
            Welcome to the Neon Football World!
        </div>

        <img src="football-image.jpg" alt="Football" class="photorealistic-image">
    </div>
</body>
</html>
